<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ultimate Dad Joke Generator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Ultimate Dad Joke Generator</h1>

    <div id="jokeButtons"></div>

    <div id="questionBox" style="display: none">
      <p id="currentQuestion"></p>
      <input type="text" id="userAnswer" autocomplete="off" />
      <button id="nextBtn" class="btn" disabled>Next</button>
    </div>

    <div id="jokeOutput" style="display: none"></div>
    <div>
      <h2>📝 Overview</h2>
      <table id="answerTable" class="answerTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Question</th>
            <th>Your Answer</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
